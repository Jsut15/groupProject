<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name= "description" content="Travel Quiz">
    <meta name= "keywords" content= "HTML, CSS, JavaScript">
    <meta name= "author" content="Julia Suter" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travel Quiz </title>
    <script src="./js/quizlogic.js"></script>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
   
    <header class="page header">
        <h1>Travel Quiz</h1>
    </header>

    <main>
        <form class="quizForm" id="Main Quiz Trial One">
            <div class="question">
                <input type="radio" id="hate" name="location" value="1">
                <label form="hate">I hate location</label><br>
                <input type="radio" id="meh" name="location" value="2">
                <label form="meh">I meh location</label><br>
                <input type="radio" id="like" name="location" value="3">
                <label form="like">I like location</label><br>
                <input type="radio" id="love" name="location" value="4">
                <label form="love">I love location</label><br>
            </div>

            <button type="button" onclick="calculateAnswer() ">Submit Quiz</button>
        </form>

    </main>
    <footer class="page footer">

    </footer>

</body>
</html>
